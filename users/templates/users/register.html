{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<link rel="stylesheet" href="{% static 'users/css/main.css' %}">
<div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>

            {{ form|crispy }}

        </fieldset>
        <div class="form-group" >
            <button class="btn" id="header-links" style="color: white;
                        background-color: #fd5e14;">Sign Up</button>
        </div>
        <div class="form-group">
            <hr>
            <small class="text-muted ml-3">Already have an account?
                <a href="{% url 'login' %}">Sign In</a></small>
        </div>
    </form>
</div>

{% endblock %}
