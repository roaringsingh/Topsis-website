{% extends 'users/base.html' %}
{% load static %}


{% block content %}

<link rel="stylesheet" href="{% static 'users/css/main.css' %}">
<div class="container">
    <div class="row g-0">
        <div class="col-sm-6 col-md-8" id="header-text">
            <h1 id="header-h1">Error<br></h1>
        </div>
        <p>
            Suggestion: recheck your .csv
        </p>
        <hr>
    </div>
    <a class="btn" href="{% url 'calc' %}" id="header-links" style="color: white;
            background-color: #fd5e14;" type="submit"> Go Back </a>

    {% if request.user.is_authenticated %}

    <a class="btn" href="{% url 'profile' %}" id="header-links" style="color: white;
            background-color: #fd5e14;" type="submit"> Profile </a>

    {% endif %}

</div>

{% endblock content %}
